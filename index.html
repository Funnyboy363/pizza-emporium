<div class="content">
    <h3>ADD YOUR PIZZA!</h3>
        <h2 class="add2">Click the item to add, then click the "Add Button"</h2>
<button onclick="pizzaTopping.topping1=' with Sausage'">Sausage</button>


<button onclick="pizzaTopping.topping2=' with Pepperoni'">Pepporoni</button>

<br>
<button onclick="pizzaTopping.pizzaSmall='Large Pizza'">Large Pizza</button>

<button onclick="pizzaTopping.pizzaSmall='Small Pizza'">Small Pizza</button>
<br>

<button onclick="pizzaTopping.crust1=' on small crust'">Small Crust</button>

<button onclick="pizzaTopping.crust1=' on large crust'">Large Crust</button>
<br>
<button onclick="pizzaTopping.toppingAdd()">Add</button>
        <div id="pizzatime"></div>
<h2 class="add3">Click Shopping List to find out what is needed</h2>
<button onclick="pizzaTotal()">Shopping List</button>
<div id="total"> </div>



<button onclick="location.reload()">Reset Pizza</div>
